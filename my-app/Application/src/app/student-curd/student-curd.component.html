<div class="container mt-4">
    <div class="card">
            <h1>User Registation</h1>
    
    <form>

      <!-- <div class="row">
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div> -->


      <div class="form-group row">
        <div class="col-md-6 col-md-3">
        <label style="font-weight: bold; padding: 0.5%;">id</label>
        <input type="number" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" class="form-control" id="id" placeholder="Enter Id">
        </div>
    <br>
        <div class="col-md-6 col-md-3">
          <label style="font-weight: bold; padding: 0.5%;">User Name</label>
          <input type="text" [(ngModel)]="stname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Name">
        </div>
        <br>
        </div>
        <div class="form-group row">
          <div class="col-md-6 col-md-3">
          <label style="font-weight: bold; padding: 0.5%;">Course</label>
          <input type="text" [(ngModel)]="course" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Enter Course">
        </div>
        <br>
        <div class="col-md-6 col-md-3"> 
          <label style="font-weight: bold; padding: 0.5%;">Fee</label>
          <input type="text" [(ngModel)]="fee" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" placeholder="Enter Fee">
        </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" style="margin-left: 47%;">Save</button>
       
      </form>
    </div>
    
  
    
        <div class="container mt-4" >
            <h1>User Data</h1>
        <table class="table" border="2">
            <thead>
             <h1 *ngIf="!isResultLoaded">Loading.................</h1>      
            <tr>
                <th scope="col">ID</th>
                <th scope="col">User Name</th>
                <th scope="col">Course</th>  
                <th scope="col">Fee</th>  
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let StudentItem of StudentArray">
                <td>{{StudentItem.id }}</td>
                <td>{{StudentItem.stname }}</td>
                <td>{{StudentItem.course }}</td>
                <td>{{StudentItem.fee }}</td>
              </tr>          
            </tbody>
          </table>
        </div>
